<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shedule</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body ng-app="app" ng-controller="ApplicationController">
        <div class="container">
            <div class="jumbotron">
                <h1>Nurse Sheduler</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia molestias eaque odio temporibus itaque dolorem, numquam qui, minus nemo inventore aperiam iste dolorum nam, pariatur harum possimus tempore ipsam ipsum.</p>
            </div>
            <button ng-disabled="isDisabled" ng-hide="isHidden" class="btn btn-primary btn-lg btn-block" ng-click="generateSchedule()">Generate Shedule</button>

            <div ng-if="calendar" class="calendar-container">

                <div ng-repeat="dayOfTheWeek in days" class="day-of-the-week">
                    {{dayOfTheWeek}}
                </div>
                <div class="clearfix"></div>
                
                <div class="calendar-day" style="{{marginFirst}}">
                    <ns-calendar-day day-number="1"></ns-calendar-day>
                </div>
                
                <div ng-repeat="day in calendar" class="calendar-day" ng-if="!$first">
                    <ns-calendar-day day-number="{{day['number']}}"></ns-calendar-day>
                </div>
                <div class="clearfix"></div>
            </div>
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
